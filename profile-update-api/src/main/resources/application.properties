# Data source properties:
# jdbc = protocol
# postgres = target database vendor
# localhost = server host host
# 5432 = server port
# profiles_database = database name

spring.datasource.url=jdbc:postgresql://localhost:5432/profiles_database
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

profiles-api.cors.allowedOrigins=http://localhost:5173
